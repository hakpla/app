        // Définissez de la même manière les questionsMoyen et questionsDifficile

        function demarrerQuiz(niveau) {
            var questions;
            if (niveau === 'facile') {
                questions = questionsFacile;
            } else if (niveau === 'moyen') {
                // questions = questionsMoyen;
            } else if (niveau === 'difficile') {
                // questions = questionsDifficile;
            }

            afficherQuestions(questions, niveau);
        }

        function afficherQuestions(questions, niveau) {
    var quizDiv = document.getElementById('quiz');
    quizDiv.innerHTML = '<h2>Niveau ' + niveau + '</h2>';

    questions.forEach(function(question, index) {
        var questionDiv = document.createElement('div');
        questionDiv.className = 'question'; // Ajout de la classe 'question' à chaque div de question
        questionDiv.innerHTML = '<p>' + question.question + '</p>';

        question.options.forEach(function(option) {
            var label = document.createElement('label');
            label.innerHTML = '<input type="radio" name="question' + index + '" value="' + option + '"> ' + option;
            questionDiv.appendChild(label);
        });

        quizDiv.appendChild(questionDiv);
    });

    var submitButton = document.createElement('button');
        submitButton.textContent = 'Vérifier les réponses';
        submitButton.onclick = function() { verifierReponses(questions, niveau); };
        quizDiv.appendChild(submitButton);
    }


    function verifierReponses(questions, niveau) {
    var score = 0;
    questions.forEach(function(question, index) {
        var selectedOption = document.querySelector('input[name="question' + index + '"]:checked');
        var questionDiv = document.getElementById('question' + index);

        if (selectedOption) {
            if (selectedOption.value === question.reponse) {
                score++;
                questionDiv.classList.add('correct'); // Ajoute la classe 'correct'
                questionDiv.innerHTML += '<p>Bonne réponse!</p>';
            } else {
                questionDiv.classList.add('incorrect'); // Ajoute la classe 'incorrect'
                questionDiv.innerHTML += '<p>Réponse incorrecte. La bonne réponse était : ' + question.reponse + '</p>';
            }
        } else {
            questionDiv.classList.add('incorrect'); // Ajoute la classe 'incorrect' si aucune réponse n'est sélectionnée
            questionDiv.innerHTML += '<p>Aucune réponse sélectionnée. La bonne réponse était : ' + question.reponse + '</p>';
        }
    });

    document.getElementById('resultat').textContent = 'Votre score pour le niveau ' + niveau + ' est : ' + score + '/' + questions.length;
}

    </script>
